    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/scrabble.js"></script>
    <!--Import the font "Open Sans" from Google font API-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand navbar-light navbar-fixed-top">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">
                <i class="fas fa-home"></i><span class="open-sans"> Home</span>
            </a>
            <a class="nav-item nav-link" href="page1.html">
                <span class="open-sans">1</span>
            </a>
            <a class="nav-item nav-link" href="page2.html">
                <span class="open-sans">2</span>
            </a>
        </div>
    </nav>
    <div id="touchscreen" class="alert alert-warning fade" role="alert">
        Sorry! This page doesn't work on touchscreen devices!
    </div>
    <div id="game-over" class="alert alert-primary fade" role="alert">
        You've used all 100 tiles in the bag! Press restart to get a new bag and try for a new high score!
    </div>
    <div class="col-sm col-md-9 m-auto" id="area">
        <div class="d-flex align-items-center flex-column h-100">
            <div class="row p-2 mt-4 mx-auto border border-success rounded flex-nowrap" id="board">
                <!-- b are Board Tiles-->
                <div id="b0" class="grid snap"></div>
                <div id="b1" class="grid double-word snap">
                    <div>DOUBLE! WORD! SCORE!</div>
                </div>
                <div id="b2" class="grid snap"></div>
                <div id="b3" class="grid snap"></div>
                <div id="b4" class="grid snap"></div>
                <div id="b5" class="grid double-word snap">
                    <div>DOUBLE! WORD! SCORE!</div>
                </div>
                <div id="b6" class="grid snap"></div>
            </div>

            <div class="row p-2 mt-3 mx-auto border border-warning rounded flex-nowrap" id="rack">
                <!-- r are Rack Tiles-->
                <div id="r0" class="grid"></div>
                <div id="r1" class="grid"></div>
                <div id="r2" class="grid"></div>
                <div id="r3" class="grid"></div>
                <div id="r4" class="grid"></div>
                <div id="r5" class="grid"></div>
                <div id="r6" class="grid"></div>
            </div>
            <div class='row p-3'>Score:&nbsp;<span id="score"></span></div>
            <div class='row p-3'>High Score:&nbsp;<span id="high_score"></span></div>
            <div class='row p-3'>Word:&nbsp;<span id="word"></span></div>
            
            <div class="row p-3 justify-content-around">
                <button class="btn btn-outline-primary m-3" onClick="submitWord();">Submit Word</button>
                <!-- Regrab tiles from the bag -->
                <button class="btn btn-outline-primary m-3" onClick="replaceTiles(banishTiles = false);">New tiles</button>
                <button class="btn btn-outline-primary m-3" onClick="restartGame();">Restart</button>
                <button class="btn btn-outline-primary m-3" onClick="clearBoard();">Clear Board</button>
            </div>
        </div>
    </div>

</body>

</html>
