    <div class="container content">
        <div class="row justify-content-center alert alert-primary">
            Enter integers in the range (-50, 50) for the top and left side of the multiplication table.
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="top1">Top starting number</label>
                        <input type="number" class="form-control" id="top1" placeholder="Enter number"
                         data-toggle="popover" data-content="e" data-placement="auto" min="-50" max="50">
                    </div>
                    <div class="form-group">
                        <label for="top2">Top ending number</label>
                        <input type="number" class="form-control" id="top2" aria-describedby="numberHelp1" placeholder="Enter number"
                         data-toggle="popover" data-content="" data-placement="auto" min="-50" max="50">
                        <small id="numberHelp1" class="form-text text-muted">Must be larger than the Top starting number</small>
                    </div>
                    <div class="form-group">
                        <label for="left1">Left starting number</label>
                        <input type="number" class="form-control" id="left1" placeholder="Enter number"
                         data-toggle="popover" data-content="" data-placement="auto" min="-50" max="50">
                    </div>
                    <div class="form-group">
                        <label for="left2">Left ending number</label>
                        <input type="number" class="form-control" id="left2" aria-describedby="numberHelp2" placeholder="Enter number"
                         data-toggle="popover" data-content="" data-placement="auto" min="-50" max="50">
                        <small id="numberHelp2" class="form-text text-muted">Must be larger than the Left starting number</small>
                    </div>
                    <button type="submit" onClick="go(); return false;" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container content my-2">
