    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/scrabble.js"></script>
    <!--Import the font "Open Sans" from Google font API-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand navbar-light navbar-fixed-top">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">
                <i class="fas fa-home"></i><span class="open-sans"> Home</span>
            </a>
            <a class="nav-item nav-link" href="page1.html">
                <span class="open-sans">1</span>
            </a>
            <a class="nav-item nav-link" href="page2.html">
                <span class="open-sans">2</span>
            </a>
        </div>
    </nav>
    <div id="touchscreen" class="alert alert-warning fade" role="alert">
        Sorry! This game doesn't work on touchscreen devices!
    </div>
    <div id="game-over" class="alert alert-primary fade" role="alert">
        You've used all 100 tiles in the bag! Press restart to get a new bag and try for a new high score!
    </div>
    <div class="col-sm col-md-9 m-auto" id="area">
        <div class="d-flex align-items-center flex-column h-100">
            <div class="row p-2 mt-4 mx-auto border border-success rounded flex-nowrap" id="board">
                <!-- b are board slots-->
                <div id="board-slot-0" class="slot snap"></div>
                <div id="board-slot-1" class="slot double-word snap">
                    <div>DOUBLE! WORD! SCORE!</div>
                </div>
                <div id="board-slot-2" class="slot snap"></div>
                <div id="board-slot-3" class="slot snap"></div>
                <div id="board-slot-4" class="slot snap"></div>
                <div id="board-slot-5" class="slot double-word snap">
                    <div>DOUBLE! WORD! SCORE!</div>
                </div>
                <div id="board-slot-6" class="slot snap"></div>
            </div>

            <div class="row p-2 mt-3 mx-auto border border-warning rounded flex-nowrap" id="hand">
                <!-- r are hand slots-->
                <div id="hand-slot-0" class="slot"></div>
                <div id="hand-slot-1" class="slot"></div>
                <div id="hand-slot-2" class="slot"></div>
                <div id="hand-slot-3" class="slot"></div>
                <div id="hand-slot-4" class="slot"></div>
                <div id="hand-slot-5" class="slot"></div>
                <div id="hand-slot-6" class="slot"></div>
            </div>
            <div class='row p-3'>Score:&nbsp;<span id="score"></span></div>
            <div class='row p-3'>High Score:&nbsp;<span id="high_score"></span></div>

            <div class="row p-3 justify-content-around">
                <button class="btn btn-outline-primary m-3" onClick="submitWord();">Submit Word</button>
                <!-- Regrab tiles from the bag -->
                <button class="btn btn-outline-primary m-3" onClick="getNewHand();">New
                    tiles</button>
                <button class="btn btn-outline-primary m-3" onClick="restart();">Restart</button>
                <button class="btn btn-outline-primary m-3" onClick="returnToHand();">Clear Board</button>
            </div>
        </div>
    </div>

</body>

</html>
