    <div class="container content">
        <div class="row justify-content-center alert alert-primary">
            Enter numbers for the top and left side of the multiplication table.
        </div>
        <div class="row justify-content-center alert alert-primary">
            Double click on a tab to close it. Double click on the "Form" tab to close all other tabs.
        </div>
        <div class="container content my-2">
            <div class="row justify-content-center">
                <div class="col-lg-9 tableCol">
                </div>
                <div id="tabs">
                    <ul>
                        <li><a href="#main">Form</a></li>
                    </ul>
                    <div id="main">
                        <form id='form'>
                            <div class="form-group">
                                <label for="top1">Top starting number</label>
                                <div id="top1slider"></div>
                                <input type="number" id="top1" name="top1" placeholder="Enter number" data-content=""
                                    data-placement="auto">
                            </div>
                            <div class="form-group">
                                <label for="top2">Top ending number</label>
                                <div id="top2slider"></div>
                                <input type="number" class="checkTop2" id="top2" name="top2"
                                    aria-describedby="numberHelp1" placeholder="Enter number" data-content=""
                                    data-placement="auto">
                            </div>
                            <div class="form-group">
                                <label for="left1">Left starting number</label>
                                <div id="left1slider"></div>
                                <input type="number" id="left1" name="left1" placeholder="Enter number" data-content=""
                                    data-placement="auto">
                            </div>
                            <div class="form-group">
                                <label for="left2">Left ending number</label>
                                <div id="left2slider"></div>
                                <input type="number" class="checkLeft2" id="left2" name="left2"
                                    aria-describedby="numberHelp2" placeholder="Enter number" data-content=""
                                    data-placement="auto">
                            </div>
                            <button class="submit btn btn-outline-primary" onClick="" type="submit"
                                class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
